query GetProfile {
  getProfile {
    id
    username
    confirmed_email
    confirm_email_sent
    email
    role
    created_at
    updated_at
    cars {
      id
      brand
      model
    }
    carpools {
      participant_type
      user {
        username
        id
      }
    }
    previousCarpools {
      id
      rating
      user {
        username
      }
      comment
      carpool {
        id
        arrival {
          address
          city
          country
          postal_code
        }
        departure {
          address
          city
          country
          postal_code
        }
      }
    }
  }
}
